<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Gorjeta</h2>
        
        <label for="bill-amount"> Valor da conta: </label>
        <input type="number" id="bill-amount" placeholder="R$" name="bill-amount">       
        
        <label for="quality-service">Qualidade do serviço:</label>        
        <select id="quality-service" name="quality-service">
            <option value="0.1">Excelente - 10%</option>
            <option value="0.08">Ótimo - 8%</option>
            <option value="0.05">Bom - 5%</option>
            <option value="0.02">Ruim - 2%</option>
        </select>

        <button id="btn-calc">Calcular Gorjeta</button>      
        
        <label for="tip-amount">Valor da gorjeta:</label>
        <input type="text" id="tip-amount"  name="tip-amount" disabled> 

        <label for="total">Valor total:</label>
        <input type="text" id="total"  name="total" disabled>
    </div>    
</body>
</html>
