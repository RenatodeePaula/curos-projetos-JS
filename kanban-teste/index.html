<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Kanban</h1>

    <form class="add-task-form">
        <p>Crie uma nova tarefa:</p> 
        <div class="input-box">
            <input type="text" placeholder="Digite um título...">
            <button>Criar</button> 
        </div>      
              
    </form>

    <div class="kanban">
        <div class="column" id="column-start">
            <h2>Início</h2>
            <div class="draggable" id="box" >
                <span class="item">Item</span>
            </div>
        </div>

        <div class="column" id="column-end">
            <h2>Destino</h2>
            <div class="draggable">             
            </div>
        </div>      
        
    </div>
    
</body>
</html>
