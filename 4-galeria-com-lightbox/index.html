<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria com Lightbox</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Galeria</h1>   
    <div class="gallery">
        <div class="gallery-item">
            <img 
                src="./img/image-1.jpg" 
                data-src="./img/image-1.jpg" 
                alt="Imagem 1"   
                class="gallery-image"
            />
        </div>
   
        <div class="gallery-item">
            <img 
                src="./img/image-2.jpg" 
                data-src="./img/image-2.jpg" 
                alt="Imagem 2"   
                class="gallery-image"
            />
        </div>
        
        <div class="gallery-item">
            <img 
            src="./img/image-3.jpg" 
            data-src="./img/image-3.jpg" 
            alt="Imagem 3"   
            class="gallery-image"
            />
        </div>
        <div class="gallery-item">
            <img 
                src="./img/image-4.jpg" 
                data-src="./img/image-4.jpg" 
                alt="Imagem 4"   
                class="gallery-image"
            />
        </div>
    </div>

    <div class="lightbox">    
        <div class="lightbox-content">
            <img  alt="Imagem em destaque" class="lightbox-image"/>
        </div>
        <a href="#" class="lightbox-close"><i class="ph-light ph-x"></i></a>
    </div>    
</body>
</html>
